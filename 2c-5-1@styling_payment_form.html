<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Payment</title>
        <link rel="stylesheet" href="2c-5-1@styling_payment_form.css">
    </head>
    <body>
        <form action="" class="container">
            <h1 class="main-heading">Payment Form</h1>
            <hr>
            <h2>Contact Information</h2>
            <p>Name*: <input type="text" name="name" required></p>
            <fieldset>
                <legend>Gender*</legend>
                <p>
                    <input type="radio" name="gender" id="male" required>Male
                    <input type="radio" name="gender" id="female" required>Female
                    <input type="radio" name="gender" id="other" required>Other
                </p>
            </fieldset>
            <p>Address: <textarea name="address" id="address" cols="50" rows="9" placeholder="Door no., Apt name, Street name, Area, City, State, Country"></textarea></p>
            <p>Email*: <input type="email" name="email" id="email" placeholder="john@xmail.com" required></p>
            <p>Pincode*: <input type="number" name="pincode" id="pincode" required></p>
            <hr>
            <h2>Payment Information</h2>
            <p>Card Type*:
                <select name="card_type" id="card_type" required>
                    <option value="">--Select a payment method--</option>
                    <option value="visa">Visa</option>
                    <option value="rupay">Rupay</option>
                    <option value="mastercard">MasterCard</option>
                </select>
            </p>
            <p>Card Number*: <input type="number" name="card_no" id="card_no" placeholder="1111-2222-3333-4444" required></p>
            <p>Expire Date*: <input type="date" name="exp_date" id="exp_date" required></p>
            <p>CVV*: <input type="password" name="cvv" id="cvv" required></p>
            <input type="submit" value="Pay Now">
        </form>
    </body>
</html>
