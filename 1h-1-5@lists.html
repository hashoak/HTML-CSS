<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lists</title>
    </head>
    <body>
        <h1><b>Preperation of Maggie</b></h1>
        <hr>
        <h2>Items required:</h2>
        <ol>
            <li>Maggie</li>
            <li>Water</li>
            <li>Veggies</li>
            <li>Sauce</li>
        </ol>
        <hr>
        <h2>Steps of Preperation</h2>
        <ol type="A">
            <li>Boil water</li>
            <li>Break noodle cake in half</li>
            <li>Add masala</li>
            <li>Add some veggies like:
                <ul>
                    <li>Peas</li>
                    <li>Carrot</li>
                    <li>Potatoes</li>
                    <li>Onions</li>
                </ul>
            </li>
            <li>Cook for 2 mins</li>
            <li>Maggie is ready!</li>
        </ol>
        <hr>
    </body>
</html>
