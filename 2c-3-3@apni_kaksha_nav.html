<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Apni Kaksha (1) nav</title>
        <style>
            nav a{
                text-decoration: none;
                color: white;
                text-align: center;
                padding: 20px;

            nav{
                background-color: black;
                overflow: hidden;
            }
            nav a:hover{

            }

            }

        <header>
            <h1>Apni Kaksha</h1>
        </header>

        </nav>
